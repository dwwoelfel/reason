common_steps: &common_steps
  steps:
    - checkout
    - run:
        name: "Install npm"
        command: |
          curl -sL https://deb.nodesource.com/setup_9.x | sudo -E bash -
          sudo apt-get install -y nodejs
          mkdir -p ~/.npm-global
          npm config set prefix '~/.npm-global'
    - run:
        name: "Note OCAML_VERSION for cache"
        command: echo $OCAML_VERSION > ../ocaml-version
    - restore_cache:
        key: dependency-cache-{{ checksum "../ocaml-version" }}-{{ checksum "opam" }}-{{ checksum "reason-parser/opam" }}
    - run:
        name: "Initialize opam"
        command: |
          opam init --auto-setup --dot-profile=~/.bashrc
          opam remote add ocamlorg https://opam.ocaml.org -p 0 || true
          opam remote remove default || true
    - run:
        name: "Install deps"
        command: |
          opam update
          opam install -y jbuilder
          npm install -g esy@next
    - save_cache:
        key: dependency-cache-{{ checksum "../ocaml-version" }}-{{ checksum "opam" }}-{{ checksum "reason-parser/opam" }}
        paths:
          - ~/.opam
          - ~/.npm-global
    - run:
        name: 'Clean'
        command: make clean
    - run:
        name: 'opam pin'
        command: |
          opam pin add -y reason-parser reason-parser
          opam pin add -y reason .
    - run:
        name: 'Test'
        command: make test
    - run:
        name: 'Check git is clean'
        command: git diff --exit-code


